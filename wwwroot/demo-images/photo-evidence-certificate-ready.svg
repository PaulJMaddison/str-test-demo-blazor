<!-- filename: photo-evidence-certificate-ready.svg | suggested usage: Completion proof / Certificate issued / Final QA sign-off -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgF" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7f9fc"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <linearGradient id="hdrF" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#16a34a"/>
      <stop offset="1" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="sealF" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#16a34a"/>
      <stop offset="1" stop-color="#0b5fff"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="800" fill="url(#bgF)"/>

  <rect x="40" y="36" rx="14" ry="14" width="1120" height="88" fill="url(#hdrF)"/>
  <text x="70" y="92" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" fill="#ffffff" font-weight="700">STR Evidence Photo</text>

  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" fill="#dcfce7">
    <text x="760" y="72">Timestamp:</text>
    <rect x="850" y="56" width="280" height="26" rx="8" fill="rgba(255,255,255,0.18)"/>
    <text x="860" y="74" fill="#ffffff" opacity="0.9">YYYY-MM-DD HH:MM</text>

    <text x="760" y="104">Asset Tag:</text>
    <rect x="850" y="88" width="280" height="26" rx="8" fill="rgba(255,255,255,0.18)"/>
    <text x="860" y="106" fill="#ffffff" opacity="0.9">ASSET-XXXXX</text>
  </g>

  <rect x="40" y="140" width="1120" height="560" rx="18" fill="#ffffff" stroke="#d9e2ef"/>
  <rect x="70" y="170" width="1060" height="480" rx="16" fill="#f9fbfe" stroke="#e3ebf6"/>

  <!-- Abstract: certificate document + seal + checklist -->
  <g>
    <!-- paper -->
    <rect x="210" y="215" width="780" height="420" rx="26" fill="#ffffff" stroke="#d6deea"/>
    <rect x="250" y="255" width="700" height="60" rx="18" fill="#f3f6fb" stroke="#e0e7f2"/>
    <text x="275" y="293" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="20" fill="#0f172a" font-weight="800">Serviceability Test Certificate</text>

    <!-- lines -->
    <g stroke="#e5e7eb" stroke-width="6" stroke-linecap="round">
      <line x1="275" y1="350" x2="735" y2="350"/>
      <line x1="275" y1="390" x2="915" y2="390"/>
      <line x1="275" y1="430" x2="860" y2="430"/>
      <line x1="275" y1="470" x2="900" y2="470"/>
      <line x1="275" y1="510" x2="820" y2="510"/>
      <line x1="275" y1="550" x2="760" y2="550"/>
    </g>

    <!-- stamp/seal -->
    <circle cx="860" cy="510" r="92" fill="url(#sealF)" opacity="0.18"/>
    <circle cx="860" cy="510" r="74" fill="none" stroke="#16a34a" stroke-width="8" opacity="0.85"/>
    <path d="M820 512 l22 22 l44-54" fill="none" stroke="#16a34a" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="815" y="598" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" fill="#334155">Verified</text>

    <!-- completion banner -->
    <rect x="250" y="328" width="320" height="40" rx="14" fill="#ecfdf5" stroke="#bbf7d0"/>
    <text x="270" y="354" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" fill="#0f172a" font-weight="700">Status: Completed</text>

    <!-- signature block -->
    <rect x="700" y="565" width="250" height="50" rx="14" fill="#f8fafc" stroke="#e0e7f2"/>
    <text x="715" y="597" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="14" fill="#334155">Tech: Demo User</text>
  </g>

  <rect x="40" y="716" width="1120" height="44" rx="14" fill="#0b1220" opacity="0.06"/>
  <text x="60" y="746" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#0f172a" font-weight="700">Scenario: Certificate Ready</text>
</svg>

<!-- filename: photo-evidence-nameplate.svg | suggested usage: Capture nameplate / ID plate / Compliance label -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgB" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7f9fc"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <linearGradient id="hdrB" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1f2937"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="800" fill="url(#bgB)"/>

  <rect x="40" y="36" rx="14" ry="14" width="1120" height="88" fill="url(#hdrB)"/>
  <text x="70" y="92" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" fill="#ffffff" font-weight="700">STR Evidence Photo</text>

  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" fill="#e5e7eb">
    <text x="760" y="72">Timestamp:</text>
    <rect x="850" y="56" width="280" height="26" rx="8" fill="rgba(255,255,255,0.14)"/>
    <text x="860" y="74" fill="#ffffff" opacity="0.9">YYYY-MM-DD HH:MM</text>

    <text x="760" y="104">Asset Tag:</text>
    <rect x="850" y="88" width="280" height="26" rx="8" fill="rgba(255,255,255,0.14)"/>
    <text x="860" y="106" fill="#ffffff" opacity="0.9">ASSET-XXXXX</text>
  </g>

  <rect x="40" y="140" width="1120" height="560" rx="18" fill="#ffffff" stroke="#d9e2ef"/>
  <rect x="70" y="170" width="1060" height="480" rx="16" fill="#f9fbfe" stroke="#e3ebf6"/>

  <!-- Abstract device + nameplate -->
  <g>
    <!-- device silhouette -->
    <rect x="140" y="260" width="520" height="280" rx="28" fill="#0f172a" opacity="0.08"/>
    <rect x="165" y="285" width="470" height="230" rx="24" fill="#111827" opacity="0.20"/>

    <!-- nameplate card -->
    <rect x="690" y="260" width="400" height="280" rx="22" fill="#ffffff" stroke="#d6deea"/>
    <rect x="720" y="292" width="340" height="60" rx="14" fill="#f3f6fb" stroke="#e0e7f2"/>
    <text x="740" y="330" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#0f172a" font-weight="700">Equipment Nameplate</text>

    <rect x="720" y="370" width="340" height="132" rx="14" fill="#f9fbfe" stroke="#e0e7f2"/>
    <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" fill="#334155">
      <text x="740" y="402">Manufacturer:</text>
      <rect x="860" y="386" width="190" height="22" rx="7" fill="#eef2f7"/>
      <text x="740" y="432">Model:</text>
      <rect x="860" y="416" width="190" height="22" rx="7" fill="#eef2f7"/>
      <text x="740" y="462">Rating:</text>
      <rect x="860" y="446" width="190" height="22" rx="7" fill="#eef2f7"/>
      <text x="740" y="492">Compliance:</text>
      <rect x="860" y="476" width="190" height="22" rx="7" fill="#eef2f7"/>
    </g>

    <!-- camera framing corners -->
    <g stroke="#0b5fff" stroke-width="5" fill="none" opacity="0.8">
      <path d="M720 240 h40 v-40"/>
      <path d="M1090 240 h-40 v-40"/>
      <path d="M720 560 h40 v40"/>
      <path d="M1090 560 h-40 v40"/>
    </g>

    <!-- focus circle -->
    <circle cx="890" cy="400" r="52" fill="none" stroke="#22c55e" stroke-width="4" opacity="0.7"/>
    <circle cx="890" cy="400" r="18" fill="#22c55e" opacity="0.15"/>
  </g>

  <rect x="40" y="716" width="1120" height="44" rx="14" fill="#0b1220" opacity="0.06"/>
  <text x="60" y="746" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#0f172a" font-weight="700">Scenario: Nameplate</text>
</svg>

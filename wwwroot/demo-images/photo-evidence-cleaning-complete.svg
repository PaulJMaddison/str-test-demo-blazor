<!-- filename: photo-evidence-cleaning-complete.svg | suggested usage: Cleaning completed / Visual inspection evidence / Pre-test prep -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgD" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7f9fc"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <linearGradient id="hdrD" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="800" fill="url(#bgD)"/>

  <rect x="40" y="36" rx="14" ry="14" width="1120" height="88" fill="url(#hdrD)"/>
  <text x="70" y="92" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" fill="#ffffff" font-weight="700">STR Evidence Photo</text>

  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" fill="#f3e8ff">
    <text x="760" y="72">Timestamp:</text>
    <rect x="850" y="56" width="280" height="26" rx="8" fill="rgba(255,255,255,0.18)"/>
    <text x="860" y="74" fill="#ffffff" opacity="0.9">YYYY-MM-DD HH:MM</text>

    <text x="760" y="104">Asset Tag:</text>
    <rect x="850" y="88" width="280" height="26" rx="8" fill="rgba(255,255,255,0.18)"/>
    <text x="860" y="106" fill="#ffffff" opacity="0.9">ASSET-XXXXX</text>
  </g>

  <rect x="40" y="140" width="1120" height="560" rx="18" fill="#ffffff" stroke="#d9e2ef"/>
  <rect x="70" y="170" width="1060" height="480" rx="16" fill="#f9fbfe" stroke="#e3ebf6"/>

  <!-- Abstract: surface + sparkle + cloth -->
  <g>
    <!-- table/surface -->
    <rect x="140" y="270" width="920" height="300" rx="26" fill="#0f172a" opacity="0.06"/>
    <rect x="170" y="300" width="860" height="240" rx="22" fill="#ffffff" stroke="#d6deea"/>

    <!-- wipe cloth -->
    <path d="M260 480 C330 400, 430 365, 520 410 C590 445, 640 510, 615 555 C585 612, 450 615, 360 575 C300 548, 240 525, 260 480 Z"
          fill="#a78bfa" opacity="0.18" stroke="#7c3aed" stroke-width="3"/>
    <path d="M300 505 C355 455, 435 432, 505 460" fill="none" stroke="#7c3aed" stroke-width="4" opacity="0.55"/>

    <!-- cleaning spray bottle -->
    <rect x="780" y="360" width="120" height="160" rx="18" fill="#eef2ff" stroke="#d6deea"/>
    <rect x="805" y="330" width="70" height="46" rx="12" fill="#ddd6fe" stroke="#c4b5fd"/>
    <rect x="835" y="300" width="54" height="34" rx="10" fill="#c4b5fd"/>
    <path d="M889 308 h40 v22 h-40 z" fill="#a78bfa"/>
    <path d="M920 330 C940 344, 940 364, 920 380" fill="none" stroke="#7c3aed" stroke-width="4" opacity="0.7"/>

    <!-- sparkles -->
    <g fill="#7c3aed" opacity="0.35">
      <path d="M660 330 l10 20 l20 10 l-20 10 l-10 20 l-10-20 l-20-10 l20-10 z"/>
      <path d="M720 390 l7 14 l14 7 l-14 7 l-7 14 l-7-14 l-14-7 l14-7 z"/>
      <path d="M620 420 l6 12 l12 6 l-12 6 l-6 12 l-6-12 l-12-6 l12-6 z"/>
    </g>

    <!-- checklist tick overlay -->
    <rect x="200" y="205" width="260" height="54" rx="14" fill="#7c3aed" opacity="0.10" stroke="#c4b5fd"/>
    <path d="M235 232 l16 16 l30-34" fill="none" stroke="#7c3aed" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="290" y="242" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" fill="#0f172a" font-weight="700">Cleaning Verified</text>
  </g>

  <rect x="40" y="716" width="1120" height="44" rx="14" fill="#0b1220" opacity="0.06"/>
  <text x="60" y="746" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#0f172a" font-weight="700">Scenario: Cleaning Complete</text>
</svg>

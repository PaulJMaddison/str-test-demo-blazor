<!-- filename: photo-evidence-serial-number.svg | suggested usage: Serial number capture / Traceability / Repair tracking -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgC" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7f9fc"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <linearGradient id="hdrC" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0f766e"/>
      <stop offset="1" stop-color="#14b8a6"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="800" fill="url(#bgC)"/>

  <rect x="40" y="36" rx="14" ry="14" width="1120" height="88" fill="url(#hdrC)"/>
  <text x="70" y="92" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" fill="#ffffff" font-weight="700">STR Evidence Photo</text>

  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" fill="#dcfdfb">
    <text x="760" y="72">Timestamp:</text>
    <rect x="850" y="56" width="280" height="26" rx="8" fill="rgba(255,255,255,0.18)"/>
    <text x="860" y="74" fill="#ffffff" opacity="0.9">YYYY-MM-DD HH:MM</text>

    <text x="760" y="104">Asset Tag:</text>
    <rect x="850" y="88" width="280" height="26" rx="8" fill="rgba(255,255,255,0.18)"/>
    <text x="860" y="106" fill="#ffffff" opacity="0.9">ASSET-XXXXX</text>
  </g>

  <rect x="40" y="140" width="1120" height="560" rx="18" fill="#ffffff" stroke="#d9e2ef"/>
  <rect x="70" y="170" width="1060" height="480" rx="16" fill="#f9fbfe" stroke="#e3ebf6"/>

  <!-- Abstract: label strip + magnifier -->
  <g>
    <!-- equipment panel -->
    <rect x="140" y="250" width="920" height="320" rx="24" fill="#0f172a" opacity="0.06"/>
    <rect x="170" y="280" width="860" height="260" rx="20" fill="#111827" opacity="0.10"/>

    <!-- serial label -->
    <rect x="270" y="345" width="660" height="130" rx="18" fill="#ffffff" stroke="#d6deea"/>
    <rect x="300" y="375" width="260" height="32" rx="10" fill="#eef2f7"/>
    <text x="300" y="368" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" fill="#334155">Serial Number</text>
    <rect x="300" y="418" width="600" height="38" rx="12" fill="#f3f6fb" stroke="#e0e7f2"/>
    <text x="320" y="444" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="22" fill="#0f172a" font-weight="700">SN-0000-0000-0000</text>

    <!-- magnifier -->
    <circle cx="890" cy="330" r="58" fill="#14b8a6" opacity="0.12"/>
    <circle cx="890" cy="330" r="46" fill="none" stroke="#0f766e" stroke-width="6" opacity="0.85"/>
    <line x1="922" y1="362" x2="980" y2="420" stroke="#0f766e" stroke-width="10" stroke-linecap="round" opacity="0.85"/>

    <!-- focus brackets -->
    <g stroke="#14b8a6" stroke-width="5" fill="none" opacity="0.8">
      <path d="M250 330 h40 v-40"/>
      <path d="M950 330 h-40 v-40"/>
      <path d="M250 490 h40 v40"/>
      <path d="M950 490 h-40 v40"/>
    </g>
  </g>

  <rect x="40" y="716" width="1120" height="44" rx="14" fill="#0b1220" opacity="0.06"/>
  <text x="60" y="746" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#0f172a" font-weight="700">Scenario: Serial Number</text>
</svg>

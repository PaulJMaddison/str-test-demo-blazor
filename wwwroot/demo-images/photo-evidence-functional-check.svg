<!-- filename: photo-evidence-functional-check.svg | suggested usage: Functional check / Pass-Fail evidence / Measurement snapshot -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgE" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f7f9fc"/>
      <stop offset="1" stop-color="#eef2f7"/>
    </linearGradient>
    <linearGradient id="hdrE" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#dc2626"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="800" fill="url(#bgE)"/>

  <rect x="40" y="36" rx="14" ry="14" width="1120" height="88" fill="url(#hdrE)"/>
  <text x="70" y="92" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" fill="#ffffff" font-weight="700">STR Evidence Photo</text>

  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" fill="#fff7ed">
    <text x="760" y="72">Timestamp:</text>
    <rect x="850" y="56" width="280" height="26" rx="8" fill="rgba(255,255,255,0.18)"/>
    <text x="860" y="74" fill="#ffffff" opacity="0.9">YYYY-MM-DD HH:MM</text>

    <text x="760" y="104">Asset Tag:</text>
    <rect x="850" y="88" width="280" height="26" rx="8" fill="rgba(255,255,255,0.18)"/>
    <text x="860" y="106" fill="#ffffff" opacity="0.9">ASSET-XXXXX</text>
  </g>

  <rect x="40" y="140" width="1120" height="560" rx="18" fill="#ffffff" stroke="#d9e2ef"/>
  <rect x="70" y="170" width="1060" height="480" rx="16" fill="#f9fbfe" stroke="#e3ebf6"/>

  <!-- Abstract: gauge + waveform + pass badge -->
  <g>
    <!-- instrument panel -->
    <rect x="140" y="240" width="580" height="360" rx="26" fill="#ffffff" stroke="#d6deea"/>
    <rect x="170" y="270" width="520" height="76" rx="18" fill="#f3f6fb" stroke="#e0e7f2"/>
    <text x="195" y="318" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#0f172a" font-weight="700">Functional Check</text>

    <!-- Gauge -->
    <circle cx="360" cy="445" r="120" fill="#fff7ed" stroke="#fed7aa"/>
    <path d="M260 445 A100 100 0 0 1 460 445" fill="none" stroke="#fb923c" stroke-width="16" stroke-linecap="round"/>
    <path d="M280 445 A80 80 0 0 1 420 445" fill="none" stroke="#22c55e" stroke-width="16" stroke-linecap="round" opacity="0.85"/>
    <line x1="360" y1="445" x2="430" y2="402" stroke="#0f172a" stroke-width="6" stroke-linecap="round"/>
    <circle cx="360" cy="445" r="10" fill="#0f172a" opacity="0.8"/>
    <text x="320" y="518" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="20" fill="#0f172a" font-weight="700">OK</text>

    <!-- Waveform panel -->
    <rect x="760" y="240" width="300" height="220" rx="22" fill="#ffffff" stroke="#d6deea"/>
    <rect x="785" y="270" width="250" height="160" rx="16" fill="#f8fafc" stroke="#e0e7f2"/>
    <path d="M795 350 C815 310, 835 390, 855 350 C875 310, 895 390, 915 350 C935 310, 955 390, 975 350 C995 310, 1015 390, 1035 350"
          fill="none" stroke="#0b5fff" stroke-width="4" opacity="0.85"/>
    <text x="785" y="498" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" fill="#334155">Snapshot: signal stable</text>

    <!-- Pass badge -->
    <rect x="760" y="490" width="300" height="110" rx="22" fill="#ecfdf5" stroke="#bbf7d0"/>
    <path d="M800 545 l18 18 l36-44" fill="none" stroke="#16a34a" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="865" y="556" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" fill="#0f172a" font-weight="800">PASS</text>
    <text x="865" y="582" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" fill="#334155">Functional check completed</text>
  </g>

  <rect x="40" y="716" width="1120" height="44" rx="14" fill="#0b1220" opacity="0.06"/>
  <text x="60" y="746" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#0f172a" font-weight="700">Scenario: Functional Check</text>
</svg>
